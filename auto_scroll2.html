<!-- ใส่โค้ดนี้ลงในส่วน HTML (Embed Code) ของ Google Sites -->
<script>
  let scrollingInterval = null;

  function startScrolling(direction) {
    // เริ่มเลื่อนโดยกำหนดทิศทาง: 1 = เลื่อนลง, -1 = เลื่อนขึ้น
    if (scrollingInterval) clearInterval(scrollingInterval);
    scrollingInterval = setInterval(() => {
      window.scrollBy(0, direction * 5); // เปลี่ยนค่า 5 เพื่อปรับความเร็ว
    }, 20); // เปลี่ยนค่า 20 เพื่อปรับความถี่ในการเลื่อน
  }

  function stopScrolling() {
    if (scrollingInterval) {
      clearInterval(scrollingInterval);
      scrollingInterval = null;
    }
  }

  // ฟังเหตุการณ์เมื่อกดปุ่ม
  document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowDown') {
      // กดลูกศรลง: เลื่อนลง
      startScrolling(1);
    } else if (e.key === 'ArrowUp') {
      // กดลูกศรขึ้น: เลื่อนขึ้น
      startScrolling(-1);
    } else if (e.key === ' ') {
      // กด Space Bar: หยุดเลื่อน
      stopScrolling();
    }
  });

  // เมื่อปล่อยปุ่มลูกศร ให้หยุดเลื่อน (ถ้าต้องการให้เลื่อนเฉพาะตอนกดค้าง)
  document.addEventListener('keyup', function(e) {
    if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
      stopScrolling();
    }
  });
</script>
